<div class="container">

    <div class="card mb-3 pb-3">
      <button type="button" class="close" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
      </button>
        <div class="row no-gutters">
          <div class="col-md-4">
            <img *ngIf="default" [src]="pokemon?.sprite" class="card-img-top shiny-img img-fluid " [alt]="pokemon?.name">
            <button *ngIf="default" class="btn btn-warning" (click)="default = !default">See shiny</button>

            <img *ngIf="!default" [src]="pokemon?.spriteShiny" class="card-img-top default-img img-fluid" [alt]="pokemon.name">
            <button *ngIf="!default" class="btn btn-primary" (click)="default = !default">See default</button>
        </div>
          <div class="col-md-8">
            <div class="card-body">
              <h2 class="card-title">{{pokemon?.name | uppercase}}</h2>
              <div class="row">
                  <span *ngFor="let type of pokemon?.types" [ngStyle]="{'background': type.color}" class="badge badge-pill badge-primary col-2 p-1 ml-2">{{type.name}}      
                </span>
            </div>
            <div class="mt-2 text-bold">
                <h4 class="card-title">Basic Info</h4>
                <table class="table text-center mx-auto">
                  <thead class="thead-dark">
                    <tr>
                      <th scope="col">NÂ°</th>
                      <th scope="col">Weight</th>
                      <th scope="col">Height</th>
                      <th scope="col">ability</th>
                      <th scope="col" *ngIf="pokemon?.abilities.length > 1">ability 2</th>
                      

                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td scope="row">{{pokemon?.id}}</td>
                      <td scope="row">{{pokemon?.weight/10}}kgs</td>
                      <td scope="row">{{pokemon?.height}}cm</td>
                      <td scope="row" *ngFor="let ability of pokemon?.abilities">{{ability.ability}}</td>
                    </tr>
                  </tbody>
                </table>
                <table class="table text-center mx-auto">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col" *ngFor="let stat of pokemon?.stats">{{stat?.name}}</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td *ngFor="let name of pokemon?.stats" scope="row">{{name?.value}}</td>
                      </tr>
                    </tbody>
                  </table>
              </div>
            </div>
          </div>
        </div>
        <div class="row justify-content-start">

          <button *ngIf="pokemon?.id > 1" class="next btn btn-primary col-2 m-2" (click)="redirectPrevious()"> <fa-icon [icon]="back"></fa-icon> <br>{{namePrevious}} </button>
          <button *ngIf="pokemon?.id < 150" class="next btn btn-primary col-2 m-2" (click)="redirectNext()"> <fa-icon [icon]="forward"></fa-icon> <br>{{nameNext}} </button>
        </div>
      </div>
</div>
